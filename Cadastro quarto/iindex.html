<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">


        <!-- Título da página (aparece na aba) -->
        <title>Cadastro de Quarto</title>
    </head>

    <body> 
        <div class="container contact-pop">
            <div class="row">
             
              <div class="col-md-8 pl-0" id="about">
                <div class="content">
                    <div> 

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">RoomMatch</h1>
            <p id="subtitulo">Cadastro de Quarto</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form action="cadastro_quarto.php" method="POST">
         <fieldset class="grupo">
            <div class="campo">
                <label for="Tamanho"><strong>Tamanho do Quarto(m<sup>2</sup>) </strong></label>
                <input type="number" step="0.5" name="tamanho" id="tamanho" required>
            </div>

            <div class="campo">
                <label for="mobiliado"><strong>Mobiliado </strong></label>
                <select name="mobiliado" id="mobiliado" required>
                <option value=0>Não</option>
                <option value=1>Sim</option>
                </select>
            </div>
            <div class="campo">
                <label for="arcondicionado"><strong>Ar-Condicionado</strong></label>
                <select name="arcondicionado" id="arcondicionado" required>
                <option value=0>Não</option>
                <option value=1>Sim</option>
                </select>
            </div>
        </fieldset>
            
       

        <fieldset class="grupo">
            <div class="campo">
                <label for="Quantidade_tomada"><strong>Quantidade de Tomadas </strong></label>
                <input type="number" name="quantidade-tomada" id="quantidade-tomada" required>
            </div>
            
            <div class="campo">
                <label for="Valor"><strong>Valor aluguel </strong></label>
                <input type="number" step="0.5" name="valor" id="valor" required>
            </div>
        </fieldset>

        <fieldset class="campo">
            <div class="campo">
                <label for="descricao"><strong>Descrição </strong></label>
               <textarea cols="50" rows="5" maxlength="500" input name="descricao" id="descricao" required></textarea> 
            </div>
        </fieldset>
       
        

            <div class="campo">
                <label for="foto_perfil_quarto"><strong>Foto do Quarto </strong></label>
                <input type="file" name="foto-quarto" id="foto-quarto">
            </div>

        <fieldset class="campo">
            <div>
                <button class="botao" type="submit" onsubmit="">Concluído</button>  
            </div>
        </fieldset>

        </form>


        


        
    </body>
   

<footer>

    
    
    <img src="img/logo.png" alt="logo">
    </div>

    </div>
    </div>
    </div>

</footer>
