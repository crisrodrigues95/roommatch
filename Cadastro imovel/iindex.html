<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
        <!--Scripts Jquery para máscaras-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>


        <!-- Título da página (aparece na aba) -->
        <title>Cadastro-Imóvel</title>
    </head>

    <body> 
        <div class="container contact-pop">
            <div class="row">
             
              <div class="col-md-8 pl-0" id="about">
                <div class="content">
                    <div> 

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">RoomMatch</h1>
            <p id="subtitulo">Cadastro Imóvel</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form action="cadastro_estab.php" method="POST">

            <fieldset class="grupo">
                <!-- Campo do endereço com legenda "endereço" e css de classe "campo" -->
                
                <div class="campo">
                    <label for="cep"><strong>CEP</strong></label>
                    <input type="text" name="cep" id="cep" onkeypress="$(this).mask('00.000-000')" maxlength=9  required>
                </div>
                <div class="campo">
                    <label for="endereco"><strong>Endereço com número </strong></label>
                    <input type="text" name="endereco" id="endereco" maxlength="100" required>
                </div>
            </fieldset>
                </div>
                <fieldset class="grupo">
                

                <!-- Campo do bairro com legenda "bairro" e css de classe "campo" -->
                <div class="campo">
                    <label for="complemento"><strong>Complemento</strong></label>
                    <input type="text" name="complemento" id="complemento" maxlength="500" required>
                </div>
                <div class="campo">
                    <label for="bairro"><strong>Bairro</strong></label>
                    <input type="text" name="bairro" id="bairro" required>
                </div>
                

                </fieldset> 

            <fieldset class="grupo">
                <div class="campo">
                    <label for="cidade"><strong>Cidade</strong></label>
                    <input type="text" name="cidade" id="cidade" required>
                </div>
                
                
                    <div class="campo">
                        <label for="estado"><strong>Estado</strong></label>
                        <select id="estado" name="estado" required>
                          <option value="AC" >Acre</option>
                          <option value="AL">Alagoas</option>
                          <option value="AP" >Amapá</option>
                          <option value="AM" >Amazonas</option>
                          <option value="BA" >Bahia</option>
                          <option value="CE" >Ceará</option>
                          <option value="DF" >Distrito Federal</option>
                          <option value="ES" >Espirito Santo</option>
                          <option value="GO" >Goiás</option>
                          <option value="MA" >Maranhão</option>
                          <option value="MT" >Mato Grosso</option>
                          <option value="MS" >Mato Grosso do Sul</option>
                          <option value="MG" >Minas Gerais</option>
                          <option value="PA" >Pará</option>
                          <option value="PB" >Paraíba</option>
                          <option value="PE" >Pernambuco</option>
                          <option value="PI" >Piauí</option>
                          <option value="RJ" >Rio de Janeiro</option>
                          <option value="RN" >Rio Grande do Norte</option>
                          <option value="RS" >Rio Grande do Sul</option>
                          <option value="RO" >Rondônia</option>
                          <option value="RR" >Roraima</option>
                          <option value="SC" >Santa Catarina</option>
                          <option value="SP" >São Paulo</option>
                          <option value="SE" >Sergipe</option>
                          <option value="TO" >Tocantins</option>
			</select>

                </div>

            </fieldset> 

        

            <fieldset class="grupo">
            <!-- Campo de quartos com-->
            <fieldset class="grupo">
            <div class="campo">
                <label for="tamanho_casa"><strong>Tamanho da casa (m<sup>2</sup>)</strong></label>
                <input type="number" step="0.05" name="tamanho_casa" id="tamanho_casa" required>
            </div>

            <div class="campo">
                <label for="valor_aluguel"><strong>Valor aluguel (R$)</strong></label>
                <input type="number" step="0.05" name="valor_aluguel" id="valor_aluguel"  required>
            </div>

        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                    <label for="negociavel"><strong>Valor negociável ?</strong></label>
                    <select name="negociavel" id="negociavel" required>
                    <option value=0>Não</option>
                    <option value=1>SiM</option>
                    </select>
            </div>
    
            <div class="campo">
                    <label for="apartamento_ou_casa"><strong>Apartamento ou Casa</strong></label>
                    <select name="Apartamento_ou_casa" id="Apartamento_ou_casa" required>
                    <option value=0>Apartamento</option>
                    <option value=1>Casa</option>
                    </select>
            </div>

        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                    <label for="comodos"><strong>Comodos</strong></label>
                    <input type="number" name="comodos" id="comodos" required>
            </div>
    
            <div class="campo">
                <label for="banheiros"><strong>Banheiros</strong></label>
                <input type="number" name="banheiros" id="banheiros" required>
            </div>

        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for="lavanderia"><strong>Lavanderia</strong></label>
                <input type="number" name="banheiros" id="banheiros" required>
            </div>

            <div class="campo">
                <label for="vagas_carro"><strong>Vagas de carro</strong></label>
                <input type="number" name="vagas_carro" id="vagas_carro" required>
            </div>

            

        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for="internet"><strong>Internet</strong></label>
                <select id="internet" name="internet" required>
                    <option selected disabled value="">Selecione</option>
                    <option value=0>Não</option>
                    <option value=1>Sim</option>
                  </select>
            </div>

            <div class="campo">
                <label for="foto_perfil_quarto"><strong>Foto do Imóvel</strong></label>
                <input type="file" name="foto-quarto" id="foto-quarto" required>
            </div>
                </fieldset>

                

                
            

            <button class="botao" type="submit" onsubmit="">Concluído</button>  

        </form>


    <script src="validacao.js"></script>
    
        
    </body>
   

  


    <footer>
    <img src="img/logo.png" alt="logo">
    <div>
  
    </div>
    </div>
            
    </div>
    </div>
    </div>
    </div>




              
     


    </footer>

</html>
